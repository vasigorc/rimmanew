<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head jsf:id="head">
        <title>Scheduler</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css/bootstrap" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css/bootstrap" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="toggle-switch.css"/>
        <h:outputStylesheet library="css" name="rtable.css"/>
        <script type="text/javascript" src="#{request.contextPath}/resources/js/jquery-1.11.3.min.js"></script>

    </head>
    <body>
        <div class="row" style="margin-top: 4em; margin-right: 1em;">
            <div class="col-xs-12 col-md-8"></div>
            <div id="selectingScopes" class="col-xs-6 col-md-4">
                <fieldset>
                    <legend>View:</legend>
                    <div id="radioControls" class="switch-toggle well">
                        <input jsf:id="appointmentsRadio" name="appointmentsRadio" type="radio"
                               data-bind="checked: selectedScope" value="#{bigcopy.appointmentsLabel}"/>
                        <label for="appointmentsRadio" onclick="">#{bigcopy.appointmentsLabel}</label>

                        <input jsf:id="specialdaysRadio" name="specialdaysRadio" type="radio"
                               data-bind="checked: selectedScope" value="#{bigcopy.specialDaysLabel}"/>
                        <label for="specialdaysRadio" onclick="">#{bigcopy.specialDaysLabel}</label>

                        <a class="btn btn-primary"></a>
                    </div>
                </fieldset>
           </div>
        </div>
        <div class="row" data-bind="fadeVisible: selectedScope()==='#{bigcopy.appointmentsLabel}', stopBinding: true">
            <ui:include src="includes/appointmentsManagement.xhtml"/>
        </div>
        <div class="row" data-bind="fadeVisible: selectedScope()==='#{bigcopy.specialDaysLabel}'">
            <ui:include src="includes/specdaysManagement.xhtml"/>
        </div>
        <script type="text/javascript" src="#{request.contextPath}/resources/js/knockout-3.3.0.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/resources/js/knockout.mapping-latest.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/resources/js/scheduler.js"></script>
    </body>
</html>
