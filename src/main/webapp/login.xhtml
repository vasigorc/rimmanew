<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pass="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!--         The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>#{copy.authPage}</title>
        <h:outputStylesheet library="css" name="bootstrap/bootstrap.css"/>
        <h:outputStylesheet library="css" name="formError.css"/>
        <h:outputStylesheet library="css" name="bootstrap/ie10-viewport-bug-workaround.css"/>
    </h:head>
    <body>
        <div class="container">
            <div class="col-md-4 col-md-offset-4">
                <!-- The block for validation message after the submit is hit-->
                <p class="help-block">                        
                    <h:messages layout="table" errorClass="input-error"></h:messages>
                    </p>
                <h:form prependId="false">
                    <h2>#{copy.plsAuthenticate}</h2>                   
                    <div class="form-group">
                        <h:outputLabel for="username">#{copy.username}</h:outputLabel>
                        <h:inputText value="#{login.usernameField}" id="username" class="form-control" 
                                     required="true" pass:autofocus="true">
                            <f:validateLength minimum="6" maximum="20"/>
                            <f:ajax event="blur" render="usernameError"/>
                        </h:inputText>
                        <p class="help-block">
                            <h:message id="usernameError"
                                       errorClass="input-error" for="username"></h:message>
                        </p>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="password">#{copy.password}</h:outputLabel>
                        <h:inputSecret value="#{login.passwordField}" id="password" 
                                       class="form-control" required="true">
                            <f:validateLength minimum="6" maximum="20"/>
                            <f:ajax event="blur" render="inputPaswordError"/>
                        </h:inputSecret>
                        <p class="help-block">
                            <h:message id="inputPaswordError" errorClass="input-error" for="password"></h:message>
                        </p>
                    </div>
                    <h:commandButton action="#{login.authenticate()}" class="btn btn-lg btn-primary btn-block" 
                                     value="#{copy.tryEnter}" type="submit" >
                    </h:commandButton>                     
                </h:form>
            </div>
        </div> <!-- /container -->
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script type="text/javascript" src="#{request.contextPath}/resources/js/bootstrap/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
