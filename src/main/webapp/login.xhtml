<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pass="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
<!--         The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>#{copy.authPage}</title>
        <h:outputStylesheet library="css" name="bootstrap/bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap/signin-styles.css"/>
        <h:outputStylesheet library="css" name="bootstrap/ie10-viewport-bug-workaround.css"/>
    </h:head>
    <body>
        <div class="container">
            <h:form class="form-signin" prependId="false" >
                <h2 class="form-signin-heading">#{copy.plsAuthenticate}</h2>
                <h:outputLabel for="inputUsername" class="sr-only">#{copy.username}</h:outputLabel>
                <h:inputText value="#{login.usernameField}" id="inputUsername" class="form-control" 
                             required="true" pass:autofocus="true">                                 
                </h:inputText>
                <h:outputLabel for="inputPassword" class="sr-only">#{copy.password}</h:outputLabel>
                <h:inputSecret value="#{login.passwordField}" id="inputPassword" 
                               class="form-control" required="true">                                   
                </h:inputSecret>
                    <!--Remember me should be used with great caution. Enable on 
                    per client basis-->
<!--                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>-->
                <h:commandButton action="#{login.authenticate()}" class="btn btn-lg btn-primary btn-block" 
                                 value="#{copy.tryEnter}" type="submit" >
                </h:commandButton>
            </h:form>

        </div> <!-- /container -->
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script type="text/javascript" src="#{request.contextPath}/resources/js/bootstrap/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
